<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="cuenta.css" />
  <title>Form</title>
</head>
<body>
  <div class="login-wrap">

      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="usuario" class="label">Nombre de usuario</label>
            <input id="usuario" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Usuario</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In">
          </div>
          
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Nombre</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Apellido</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Fecha de nacimiento</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Correo Electrónico</label>
            <input id="pass" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Nombre de usuario</label>
            <input id="pass" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Contraseña</label>
            <input id="pass" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Repetir contraseña</label>
            <input id="pass" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up">
          </div>
          
          
            
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
